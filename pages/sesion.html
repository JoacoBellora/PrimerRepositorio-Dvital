<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Vital - Inicio Sesion</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/4930804583.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="containerIS">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form id="form">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nombre" id="name">
                    </div>

                    <div class="input-group" id="mailField">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" id="mail" required>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" placeholder="Password" id="pass" required>
                    </div>

                    <p>Lost password?<a href="#">  Click Here</a></p>
                    
                    <div class="btn-go">
                    
                        <button type="button submit" id="btnRegistrarse">Submit</button>
                        <button type="button submit" id="btnIngresar" class="removed">Submit</button>

                    
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign Up</button>
                        <button type="button" class="disable" id="signinBtn">Sign In</button>
                    </div>
                </div>
                
            
            </form>
        </div>


    </div>

    </body>

    <script src="../js/iniciodesesion.js"></script>
</html>
